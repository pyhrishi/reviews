<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="comtainer">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" alt="" id="person-img">
                </div>
                <h4 id="author">neha</h4>
                <p id="job">senior ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti doloremque eligendi recusandae saepe earum accusamus modi pariatur aliquam libero repudiandae?</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
